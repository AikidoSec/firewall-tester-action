name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-nodejs:
    name: Node.js Tests (zen-demo-nodejs)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout action
        id: checkout
        uses: actions/checkout@v4

      - name: Checkout demo app
        uses: actions/checkout@v4
        with:
          repository: Aikido-demo-apps/zen-demo-nodejs
          path: ./zen-demo
          ref: dev-testing
          submodules: recursive

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          dockerfile_path: ./zen-demo/Dockerfile
          app_port: 3000
          sleep_before_test: 15

  test-python:
    name: Python Tests (zen-demo-python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout action
        id: checkout
        uses: actions/checkout@v4

      - name: Checkout demo app
        uses: actions/checkout@v4
        with:
          repository: Aikido-demo-apps/zen-demo-python
          path: ./zen-demo
          ref: dev-testing
          submodules: recursive

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          dockerfile_path: ./zen-demo/Dockerfile
          skip_tests: test_allowed_ip,test_allowed_ip_for_wildcard_route,test_allowed_ip_most_restrictive,test_bypassed_ip_for_geo_blocking,test_user_rate_limiting_1_minute
          sleep_before_test: 15
          max_parallel_tests: 5

  test-php:
    name: PHP Tests (zen-demo-php)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout action
        id: checkout
        uses: actions/checkout@v4

      - name: Checkout demo app
        uses: actions/checkout@v4
        with:
          repository: Aikido-demo-apps/zen-demo-php
          path: ./zen-demo
          ref: dev-testing
          submodules: recursive

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          dockerfile_path: ./zen-demo/Dockerfile
          extra_args:
            '--env-file=./zen-demo/.env.example -e
            APP_KEY=base64:W2v6u6VR4lURkxuMT9xZ6pdhXSt5rxsmWTbd1HGqlIM='
          extra_build_args: '--build-arg PHP_FIREWALL_VERSION=1.0.126'
          sleep_before_test: 20

  test-dotnet:
    name: Dotnet Tests (zen-demo-dotnet-core)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout action
        id: checkout
        uses: actions/checkout@v4

      - name: Checkout demo app
        uses: actions/checkout@v4
        with:
          repository: Aikido-demo-apps/zen-demo-dotnet-core
          path: ./zen-demo
          ref: dev-testing
          submodules: recursive

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          dockerfile_path: ./zen-demo/Dockerfile
          sleep_before_test: 15
          max_parallel_tests: 5
          skip_tests: test_ssrf,test_api_spec

  test-java:
    name: Java Tests (zen-demo-java)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout action
        id: checkout
        uses: actions/checkout@v4

      - name: Checkout demo app
        uses: actions/checkout@v4
        with:
          repository: Aikido-demo-apps/zen-demo-java
          path: ./zen-demo
          ref: dev-testing
          submodules: recursive

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          dockerfile_path: ./zen-demo/Dockerfile
          sleep_before_test: 15
          max_parallel_tests: 5
